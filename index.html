<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">QR APP</span>
      </div>
    </nav>

    <div class="container p-5">
      <div class="card p-3 rounded-0">
        <form class="my-3">
          <select class="form-select my-3 rounded-0">
            <option selected>Please Select Size</option>
            <option value="250x250">250x250</option>
            <option value="500x500">500x500</option>
            <option value="1000x1000">1000x1000</option>
          </select>
          <input
            type="text"
            required
            placeholder="Enter Text"
            class="form-control rounded-0"
          />
          <button class="btn btn-success rounded-0 my-3 w-100">
            Generate QR
          </button>
        </form>
      </div>

      <div class="card my-3 rounded-0 shadow p-3">
        <img
          src="https://i.pinimg.com/originals/e4/af/9f/e4af9f0025a8ce68bee2cf5a1360a501.gif"
          alt=""
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
